<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <!-- <input id="km" type="number" placeholder="Type km">
    <input id="age" type="number" placeholder="Type your age">
    <button id="calculate">Calculate</button> -->

    <main>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nome e Cognome</label>
            <input type="text" class="form-control" id="name" value="" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Km da percorrere</label>
            <input type="text" class="form-control" id="km" value="" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom03" class="form-label">Et√†</label>
            <input type="text" class="form-control" id="age" required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>

        <div class="commands">
            <button id="calculate" type="submit">
                Genera
            </button>
    
            <button id="annulla">Annulla</button>
        </div>
        

    </form>

    <h1>IL TUO BIGLIETTO</h1>
    <div class="container">
        <h2>DETTAGLI DEL PASSEGGERO</h2>
        <div class="row card-borders">
            
            <div class="col-md-3 nome-passeggero">
                <div>NOME PASSEGGERO</div>
                <div class="value" id="cardName" class="name">Nome passeggero</div>
            </div>
            <div id="cardTicket" class="col-md-3">
                <div class="title">Offerta</div>
                <div class="value">Biglietto standard</div>
            </div>
            <div id="cardCarrozza" class="col-md-2">
                <div class="title">Carrozza</div>
                <div class="value">5</div>
            </div>
            <div id="cardCode" class="col-md-2">
                <div class="title">Codice CP</div>
                <div class="value">92911</div>
            </div>
            <div class="col-md-2">
                <div class="title">Costo Biglietto</div>
                <div class="value" id="cardPrice">0000.00</div>
            </div>
        </div>
    </div>
    </main>
    


    <script src="./main.js"></script>
</body>

</html>
